{% extends "_layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="px-5 py-5">
        <h1>User Log In Form</h1>
        <form action="{{ url_for('sessions.create') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" />
            </div>
    
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" />
            </div>
            
            <p class="text-muted"><span class="text-dark font-weight-bold">OR</span> log in via <a class="text-dark font-weight-bold font-italic" href="{{ url_for('sessions.google_login') }}">Google</a></p>
            <small class="text-muted font-italic">Haven't Sign Up?<a href="{{ url_for('users.new') }}" class="text-decoration-none text-dark "><strong> Sign Up Now! </strong></a></small>
    
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>  
    </div>
    
{% endblock %}
