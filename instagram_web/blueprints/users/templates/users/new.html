{% extends "_layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
    <div class="px-5 py-5">
        <h1>User Sign Up Form</h1>
        {% for error in errors if errors %}
            <h6 class="alert alert-danger">{{ error }}</h6>
        {% endfor %}
        
        <form action="{{ url_for('users.create') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
                <label for="user_name">Username:</label>
                <input type="text" class="form-control" name="user_name" />
            </div>
    
            <div class="form-group">
                <label for="user_email">Email:</label>
                <input type="text" class="form-control" name="user_email" />
            </div>
    
            <div class="form-group">
                <label for="user_password">Password:</label>
                <input type="password" class="form-control" name="user_password" />
            </div>
    
            <small class="text-muted font-italic">Already Sign Up?<a href="{{ url_for('sessions.new') }}" class="text-decoration-none text-dark "><strong> Log In Now! </strong></a></small>
    
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>  
    </div>
{% endblock %}
