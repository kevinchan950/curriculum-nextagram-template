{% extends "_layout.html" %}

{% block title %}
    Upload Profile Picture
{% endblock %}

{% block content %}
    <div class="py-5 px-5">
        <h1>Upload Profile Picture</h1>
        <form action="{{ url_for('users.create_profile',username=current_user.name) }}" method="POST" enctype = "multipart/form-data">
            <div class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <input class="mt-3" type="file" name="upload_profile" />
                <div>
                    <button type="submit" class="btn btn-primary mt-3">Upload Profile Picture</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
