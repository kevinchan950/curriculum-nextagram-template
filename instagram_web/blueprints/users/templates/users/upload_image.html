{% extends "_layout.html" %}

{% block title %}
    Upload Image
{% endblock %}

{% block content %}
    <div class="py-5 px-5">
        <h1>Upload Image</h1>
        <form action="{{ url_for('users.create_image',username=current_user.name) }}" method="POST" enctype = "multipart/form-data">
            <div class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div>
                    <label for="upload_image">Image:</label>
                    <input type="file" multiple name="upload_image" />
                </div>
                <div>
                    <label class="mt-3" for="caption">Caption:</label>
                    <input class="form-control" type="text" name="caption" />
                </div>
                <button type="submit" class="btn btn-primary mt-3">Upload Image</button>
            </div>
        </form>
    </div>
{% endblock %}
